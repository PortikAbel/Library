<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Form</title>
        <link href="form.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div>
            <h1>Registration</h1>

            <form name="registerForm" action="#">
                <label for="name">Name:</label>
                <input class="input" type="text" name="name" required pattern="[A-Z][a-z]* [A-Z][a-z]*" title="last name first name" id="name" onblur="validateName()">
                <div class="error-message" id="name-error">Incorrect name</div><br>
                <label for="date">Birth date:</label>
                <input class="input" type="date" name="date" required title="birth date" id="date" onblur="validateDate()">
                <div class="error-message" id="date-error">Incorrect date</div><br>
                <label for="email">e-mail address:</label>
                <input class="input" type="email" name="email" required title="e-mail address" id="email" onblur="validateEmail()">
                <div class="error-message" id="email-error">Incorrect e-mail address</div><br>
                <label for="web-adrs">Favourite website url:</label>
                <input class="input" type="url" name="web-adrs" required title="favourite website url" id="web-adrs" onblur="validateUrl()">
                <div class="error-message" id="url-error">Incorrect url</div><br>
                <input class="button" type="submit">
            </form>
        </div>

        <footer></footer>

        <script src="validate.js"></script>
    </body>
</html>
