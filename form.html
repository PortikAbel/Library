<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Form</title>
    </head>

    <body>
        <article>
            <h1>Registration</h1>

            <form action="#">
                <label for="name">Name:</label>
                <input type="text" name="name" pattern="[A-Z][a-z]* [A-Z][a-z]*" title="last name first name" id="name"><br>
                <label for="date">Birth date:</label>
                <input type="date" name="date" title="birth date" id="date"><br>
                <label for="email">e-mail address:</label>
                <input type="email" name="email" title="e-mail address" id="email"><br>
                <label for="web-adrs">Favourite website url:</label>
                <input type="url" name="web-adrs" title="favourite website url" id="web-adrs"><br>
                <input type="submit">
            </form>
        </article>
    </body>
</html>
